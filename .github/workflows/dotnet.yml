name: .NET

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Git version tag
      id: version
      run: |
        echo "::set-output name=tag::`echo $(git describe --tags --abbrev=0)`"

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x

    - name: Update package version
      shell: pwsh
      working-directory: ./src
      run: |
        $commitCount = git rev-list --count $env:GITHUB_REF
        $packageVersion = (Select-Xml -Path .\src\Directory.Build.props -XPath '/Project/PropertyGroup/PackageVersion').Node.InnerXML
        "PACKAGE_VERSION={0}" -f ($packageVersion -replace '^(.*)\.\d+.*$', "`$1.$commitCount") >> $env:GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore ./src/Hst.Core.sln
      
    - name: Build
      run: dotnet build ./src/Hst.Core.sln --configuration Release
      
    - name: Test
      run: dotnet test ./src/Hst.Core.sln --configuration Release --no-build --verbosity normal --filter Category!=Integration
      
    - name: Pack
      run: dotnet pack ./src/Hst.Core.sln --configuration Release -p:PackageVersion=${{ env.PACKAGE_VERSION }} -p:RepositoryUrl=https://github.com/${{ github.repository }}
      
    - name: Push
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --name github --username ${{ github.repository_owner }} --password ${{ github.token }} --store-password-in-clear-text
        dotnet nuget push **/bin/Release/*.nupkg --source github --skip-duplicate
